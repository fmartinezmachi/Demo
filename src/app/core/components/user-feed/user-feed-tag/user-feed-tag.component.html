<div class="tag">
  <span
    [ngClass]="{
      tag__warn: tagType.Warn == tag.label1.type,
      tag__success: tagType.Success == tag.label1.type,
      '': tagType.Regular == tag.label1.type
    }"
  >
    {{ tag?.label1.text }}
  </span>
  <span
    [ngClass]="{
      tag__warn: tagType.Warn == tag.label2.type,
      tag__success: tagType.Success == tag.label2.type,
      '': tagType.Regular == tag.label2.type
    }"
  >
    {{ tag?.label2.text }}
  </span>
</div>
