<section class="main">
  <section class="main__container">
    <button (click)="showCreateModal()">Create app</button>
  </section>
  <app-create-app-modal
    [dependencies]="componentDependencies$ | async"
    [technologies]="technologies$ | async"
    [navigationTypes]="navigationTypes"
    (submitClick)="submitCreateAppForm($event)"
  ></app-create-app-modal>
  <form action="" [formGroup]="testInput">
    <app-input-text
      [label]="'mylabel'"
      formControlName="test"
      [placeholder]="'my placeholder'"
    ></app-input-text>
  </form>
</section>
