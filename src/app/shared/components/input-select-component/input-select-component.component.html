<ng-template #card let-item="item" let-active="active" let-clickCard="clickItem" let-index="index">
  <app-component-card
    [component]="item"
    [active]="active"
    (clickCard)="clickCard(index)"
  ></app-component-card>
</ng-template>
<app-selectable-list
  [items]="componentList"
  [itemTpl]="card"
  (changeSelection)="changeSelection($event)"
></app-selectable-list>
