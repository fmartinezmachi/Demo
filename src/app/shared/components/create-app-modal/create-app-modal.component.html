<ng-template #header>
  {{ title }}
</ng-template>
<ng-template #body>
  <section class="steps"></section>
  <section [ngSwitch]="step" class="form__container">
    <ng-container *ngSwitchCase="0">
      1
    </ng-container>
    <ng-container *ngSwitchCase="1">
      2
    </ng-container>
    <ng-container *ngSwitchCase="2">
      3
    </ng-container>
  </section>
</ng-template>
<ng-template #footer>
  <section [ngSwitch]="step">
    <ng-container *ngSwitchCase="0">
      <button class="btn btn--red" (click)="goToNextStep()">Next</button>
    </ng-container>
    <ng-container *ngSwitchCase="1">
      <button class="btn" (click)="goToPrevStep()">Back</button>
      <button class="btn btn--red" (click)="goToNextStep()">Next</button>
    </ng-container>
    <ng-container *ngSwitchCase="2">
      <button class="btn" (click)="goToPrevStep()">Back</button>
    </ng-container>
  </section>
</ng-template>

<app-modal [headerTemplate]="header" [bodyTemplate]="body" [footerTemplate]="footer"></app-modal>
