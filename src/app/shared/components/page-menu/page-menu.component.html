<section>
  <app-nav-menu
    [menu]="menu"
    [activeOption]="activeOption"
    [itemTemplate]="menuItem"
    (menuLinkClicked)="updateActiveMenu($event)"
  >
    <ng-template #menuItem let-item="$implicit" let-active="active">
      <a href="" [ngClass]="{ active: active }">{{ item.label }}</a>
    </ng-template>
  </app-nav-menu>
  <app-search-input></app-search-input>
</section>
