<nav>
  <ul>
    <li
      *ngFor="let menuOption of menu; let i = index"
      [ngClass]="{ active: i === activeOption }"
      (click)="menuClick($event, i)"
    >
      <ng-container
        [ngTemplateOutlet]="itemTemplate"
        [ngTemplateOutletContext]="{ $implicit: menuOption, active: activeOption === i }"
      ></ng-container>
    </li>
  </ul>
</nav>
